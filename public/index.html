<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <!--[if lt IE 11]><script>window.location.href='/html/ie.html';</script><![endif]-->
	  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    #loader-wrapper {
      display: flex;
      position: fixed;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      background: linear-gradient( 135deg, rgba(33, 147, 176, 0.1) 10%, rgba(109, 213, 237, 0.2) 100%);
    }

    .spinner {
      width: 40px;
      height: 40px;
      background-image: linear-gradient( 135deg, rgba(0, 210, 255, 0.5) 10%, rgba(58, 123, 213, 0.5) 100%);
      border-radius: 100%;
      -webkit-animation: sk-scale-out 1.0s infinite ease-in-out;
      animation: sk-scale-out 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scale-out {
      0% { -webkit-transform: scale(0) }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scale-out {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
    }
  </style>
  </head>
  <body>
    <div id="app">
      <div id="loader-wrapper">
        <div class="spinner"></div>
      </div>
	</div>
  </body>
</html>
